  <!-- Card column -->
  <!-- <div fxFlex="50%" fxFlex="50"> -->
  <mat-card>
    <table mat-table style="width: 100%" [dataSource]="dataSource">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
        <td mat-cell *matCellDef="let element">
          {{dataSource.indexOf(element)+1}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="rollNumber">
        <th mat-header-cell *matHeaderCellDef>Roll Number</th>
        <td mat-cell *matCellDef="let element">
          {{element.rollNumber}}
          <!-- <button *ngIf="element.balance>0" mat-raised-button color="primary" (click)="clearBalance(element.id)">Clear Balance</button>  -->
        </td>
      </ng-container>
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let element">
          {{element.balance}}
        </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let element">
          {{element.comments}}
        </td>
      </ng-container>
      <ng-container matColumnDef="timePosted">
        <th mat-header-cell *matHeaderCellDef>Time Posted</th>
        <td mat-cell *matCellDef="let element">
          {{element.timePosted.toISOString().split('T').join(' ')}}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="element.balance>0" mat-raised-button color="primary" (click)="clearBalance(element.id)">Clear Balance</button> 
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
  </mat-card>
    
  <!-- </div> -->
<!-- </div> -->

<mat-card>
  <mat-card-content>
    <h4 class="mb-32">Records for {{department}}</h4>
    <app-upload (fileRec)="updateFile($event)" (submitFile)="submitFile($event)" [showSubmitBtn] = "true"></app-upload>
    <button mat-raised-button color="primary" class="download" (click)="downloadRecords()">Download Records</button>
  </mat-card-content>
</mat-card>

  <mat-card>
    <mat-card-content>
      <h4 class="mb-32">Records for {{department}}</h4>
      <app-upload (fileRec)="updateFile($event)" (submitFile)="submitFile($event)" [showSubmitBtn] = "true"></app-upload>
      <button mat-raised-button color="primary" class="download" (click)="downloadRecords()">Download Records</button>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <div style="padding:10px;margin:10px;display: flex; flex-direction: row; justify-content: center;align-items:center;text-align: center;">
      <h4 style="text-align: center;margin: 10px;">Search: </h4>
      <input type="text" placeholder="Press Enter to filter" (change)="updateTableData($event)" style="width: 500px;margin: 10px;border-radius: 5px;">
      
    </div>

    <table mat-table style="width: 100%" [dataSource]="queriedDataSource">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
        <td mat-cell *matCellDef="let element">
          {{queriedDataSource.indexOf(element)+1}}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="rollNumber">
        <th mat-header-cell *matHeaderCellDef>Roll Number</th>
        <td mat-cell *matCellDef="let element">
          {{element.rollNumber}}
        </td>
      </ng-container>
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let element">
          {{element.balance}}
        </td>
      </ng-container>

      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let element">
          {{element.comments}}
        </td>
      </ng-container>
      <ng-container matColumnDef="timePosted">
        <th mat-header-cell *matHeaderCellDef>Time Posted</th>
        <td mat-cell *matCellDef="let element">
          {{dateToReadable(element.timePosted)}}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="element.balance>0" mat-raised-button color="primary" (click)="clearBalance(element.id)">Clear Balance</button> 
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
  </mat-card>

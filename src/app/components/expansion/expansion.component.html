<mat-card>
  <mat-card-content>
    <h4 class="mb-32">Inquries</h4>
    <mat-card-title></mat-card-title>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let inquiry of inquiries">
        <mat-expansion-panel-header>
          <mat-panel-title>{{inquiry.department}}</mat-panel-title>
          <mat-panel-description>
            <div style="display: flex;flex-direction: column;align-items: center;align-content: center;">
            {{inquiry.text}} 
            <span class="{{badgeMap(inquiry.accepted)}} rounded-pill">{{captionMap(inquiry.accepted)}}</span>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{inquiry.response}}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
